name: default

on:
  push:
    branches:
      - '**'
      - '!main'
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    strategy:
      max-parallel: 5
      matrix:
        container: ["ubuntu:latest"]
        runner: [arc-amd64-runner-set, arc-arm64-runner-set]
    runs-on: ${{matrix.runner}}
    container:
      image: ${{matrix.container}}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install apt-get dependencies
        run: |
            sudo apt-get update
            sudo apt-get install -y build-essential \
                gdb \
                git \
                cmake \
                cmake-curses-gui \
                python3 \
                python3-venv \
                libblas-dev \
                libopenblas-dev \
                libatlas-base-dev \
                liblapack-dev \
                libboost-all-dev \
                libopencv-core-dev \
                libopencv-imgproc-dev \
                libopencv-dev \
                libopencv-highgui-dev \
                libhdf5-dev \
                libjson-c-dev \
                libx11-dev \
                openjdk-8-jdk \
                wget \
                ninja-build \
                gnuplot \
                vim
      - name: Make scripts executable
        run: |
            for script in env_scripts/*.sh build_scripts/*.sh; do
                if [ -f "$script" ]; then
                    chmod +x "$script" || { echo "Failed to make $script executable"; exit 1; }
                else
                    echo "Script $script not found"
                    exit 1
                fi
            done
      - name: Install required tools
        run: |
            env_scripts/install_env.sh
      - name: Build Examples
        run: |
            for script in build_scripts/build_ch*.sh; do
                if [ -f "$script" ]; then
                    ./"$script" || echo "Script $script failed"
                else
                    echo "Script $script not found"
                    exit 1
                fi
            done